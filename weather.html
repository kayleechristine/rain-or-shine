<!-- Header -->
<!-- TODO: Make dynamic for different screen sizes -->
<!--    * Mobile will have cards instead of a tab group -->
<!-- TODO: Make it pretty -->
<header>
  <h1>Rain or Shine</h1>
</header>

<!-- Current Weather Card -->
<div class="card" id="current-wx">
  <div class="row g-0">
    <div class="card-body">
      <div class="row card-title p-0 m-0">
        <div class="col-3 low"><span id="low"></span></div>
        <div class="col-6" ><span id="location"></span></div>
        <div class="col-3 high"><span id="high"></span></div>
      </div><hr style="margin-top: 10px; margin-bottom: 15px;">
      <div class="row">
        <div class="col-4 d-flex justify-content-center" id="img-now"></div>
        <div class="col flex-grow-1">
          <p class="card-text"><strong>Description: </strong><span id="wx"></span></p>
          <p class="card-text"><strong>Humidity: </strong><span id="humid"></span></p>
          <p class="card-text"><strong>Wind: </strong><span id="wind"></span></p>
          <p class="card-text"><strong>Pressure: </strong><span id="press"></span></p>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="geocoder" class="geocoder"></div>
